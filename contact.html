body {

/* Form styling */
.contact-form {
    max-width: 500px;

.contact-form input,

    font-size: 16px;
    resize: none;
}

.contact-form button {
    padding: 12px;
    border: none;
    border-radius: 12px;
    background-color: #16a34a;
    color: white;
    font-weight: bold;
    cursor: pointer;

}

.contact-form button:hover {

/* Map styling */
iframe {

/* WhatsApp floating button */
.whatsapp {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: #25d366;
    color: white;
    padding: 16px 18px;
    border-radius: 50%;
    font-size: 22px;
    text-decoration: none;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    transition: transform 0.2s;
}

.whatsapp:hover {
    transform: scale(1.1);
}

/* Responsive */
@media(max-width:600px){
    nav a { display: block; margin: 10px 0; }
    h2 { font-size: 28px; }
}
